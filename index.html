<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@700&display=swap"
            rel="stylesheet"

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --pink: #ff6b9d;
                --yellow: #ffd93d;
                --mint: #6bcb77;
                --blue: #4d96ff;
                --coral: #ff8364;
                --black: #1a1a1a;
                --white: #fffef9;
                --gray: #666;
            }

            body {
                font-family: "DM Sans", sans-serif;
                background: var(--white);
                color: var(--black);
                line-height: 1.6;
            }

            /* Nav */
            nav {
                display: flex;
                justify-content: center;
                gap: 3rem;
                padding: 1.5rem 2rem;
                border-bottom: 2px solid var(--black);
            }

            nav a {
                font-family: "Fraunces", serif;
                font-size: 1.1rem;
                font-weight: 700;
                text-decoration: none;
                color: var(--black);
                position: relative;
                transition: color 0.2s;
            }

            nav a::after {
                content: "";
                position: absolute;
                bottom: -4px;
                left: 0;
                width: 0;
                height: 3px;
                background: var(--pink);
                transition: width 0.3s ease;
            }

            nav a:hover::after {
                width: 100%;
            }

            /* Main content */
            main {
                max-width: 1200px;
                margin: 0 auto;
                padding: 3rem 2rem;
            }

            /* Section headings */
            .section-text {
                font-family: "Fraunces", serif;
                font-size: 2rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 2rem;
                color: var(--black);
            }

            /* Instagram grid sections */
            .instagram-section {
                margin-bottom: 4rem;
            }

            .instagram-section.bordered .instagram-grid {
                border: 3px solid var(--black);
                padding: 1rem;
                border-radius: 4px;
            }

            .instagram-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                margin-bottom: 1rem;
            }

            /* Instagram placeholder items */
            .insta-item {
                aspect-ratio: 1;
                background: linear-gradient(
                    135deg,
                    var(--pink) 0%,
                    var(--coral) 100%
                );
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 0.75rem;
                font-weight: 500;
                opacity: 0.9;
                transition:
                    transform 0.2s,
                    opacity 0.2s;
            }

            .insta-item:hover {
                transform: scale(1.02);
                opacity: 1;
            }

            /* Alternate colors for visual interest */
            .instagram-grid:nth-child(odd) .insta-item:nth-child(2) {
                background: linear-gradient(
                    135deg,
                    var(--yellow) 0%,
                    var(--coral) 100%
                );
            }
            .instagram-grid:nth-child(odd) .insta-item:nth-child(3) {
                background: linear-gradient(
                    135deg,
                    var(--mint) 0%,
                    var(--blue) 100%
                );
            }
            .instagram-grid:nth-child(odd) .insta-item:nth-child(4) {
                background: linear-gradient(
                    135deg,
                    var(--blue) 0%,
                    var(--pink) 100%
                );
            }

            .instagram-grid:nth-child(even) .insta-item:nth-child(1) {
                background: linear-gradient(
                    135deg,
                    var(--mint) 0%,
                    var(--yellow) 100%
                );
            }
            .instagram-grid:nth-child(even) .insta-item:nth-child(2) {
                background: linear-gradient(
                    135deg,
                    var(--blue) 0%,
                    var(--mint) 100%
                );
            }
            .instagram-grid:nth-child(even) .insta-item:nth-child(3) {
                background: linear-gradient(
                    135deg,
                    var(--coral) 0%,
                    var(--yellow) 100%
                );
            }
            .instagram-grid:nth-child(even) .insta-item:nth-child(4) {
                background: linear-gradient(
                    135deg,
                    var(--pink) 0%,
                    var(--blue) 100%
                );
            }

            /* Footer */
            footer {
                border-top: 2px solid var(--black);
                padding: 2rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .footer-instagram {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                text-decoration: none;
                color: var(--black);
                font-weight: 500;
                transition: color 0.2s;
            }

            .footer-instagram:hover {
                color: var(--pink);
            }

            .footer-instagram svg {
                width: 24px;
                height: 24px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .instagram-grid {
                    grid-template-columns: repeat(2, 1fr);
                }

                .section-text {
                    font-size: 1.5rem;
                }

                nav {
                    gap: 2rem;
                }
            }
        </style>
    </head>
